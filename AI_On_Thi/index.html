<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trợ Lý Học Tập</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap');

        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --secondary-color: #f3f4f6;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
            --success-color: #10b981;
            --error-color: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Lexend', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        #root {
            max-width: 1100px; /* Increased max-width for two-column layout */
            margin: 2rem auto;
            padding: 1rem;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        header {
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            font-weight: 700;
        }

        header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 1.5rem;
        }

        .tab {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-secondary);
            border-bottom: 3px solid transparent;
            transition: all 0.2s ease-in-out;
        }

        .tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        textarea {
            width: 100%;
            min-height: 200px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
        }

        .file-input-wrapper {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        
        .file-input-wrapper:hover {
            border-color: var(--primary-color);
        }

        input[type="file"] {
            display: none;
        }
        
        .file-input-wrapper span {
            color: var(--primary-color);
            font-weight: 600;
        }

        .file-name {
            margin-top: 1rem;
            font-weight: 500;
            color: var(--success-color);
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.875rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
            gap: 0.5rem;
        }

        .btn:hover {
            background-color: var(--primary-hover);
        }

        .btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            color: var(--error-color);
            background-color: #fee2e2;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            margin-top: 2rem;
        }

        .results-section {
            display: flex;
            flex-direction: row; /* Changed to row for side-by-side */
            gap: 2rem;
            align-items: flex-start;
            margin-top: 2rem;
        }
        
        .results-section > .card:first-child {
            flex: 1; /* Allows the summary card to take up remaining space */
        }
        
        .results-section h2 {
            font-size: 1.75rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .summary-content {
            white-space: pre-wrap;
        }
        
        .flashcard-container-card {
            width: 380px; /* Set a fixed width */
            flex-shrink: 0; /* Prevent from shrinking */
        }

        .flashcard-viewer {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 220px;
        }

        .flashcard {
            background-color: transparent;
            width: 280px;
            height: 186px; /* Maintain 3:2 aspect ratio */
            perspective: 1000px;
            cursor: pointer;
        }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            border-radius: 8px;
        }
        
        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .flashcard-front {
            background-color: var(--card-bg);
            color: var(--text-primary);
            font-weight: 600;
        }

        .flashcard-back {
            background-color: var(--primary-color);
            color: white;
            transform: rotateY(180deg);
        }
        
        .flashcard-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .flashcard-nav button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-family: inherit;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        
        .flashcard-nav button:hover:not(:disabled) {
            background-color: var(--primary-hover);
        }

        .flashcard-nav button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        .flashcard-nav span {
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 1.1rem;
            width: 60px;
            text-align: center;
        }

        /* Responsive layout */
        @media (max-width: 900px) {
            .results-section {
                flex-direction: column;
            }
            .flashcard-container-card {
                width: 100%;
            }
        }

    </style>
