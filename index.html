    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
      integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV"
      crossorigin="anonymous"
    />
    <script

      src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"

    ></script>
    <style>
      /* --- Custom KaTeX Styles for Enhanced Readability --- */

      /* General style for all KaTeX rendered elements */
      .prose .katex {
        font-size: 1.1em; /* Make math slightly larger */
      }

      /* Styles for inline math: $...$ */
      /* We make it stand out subtly without disrupting the flow of text. */
      .prose .katex:not(.katex-display) {
        color: #0f766e; /* A darker teal (teal-700) for contrast */
      }

      /* Styles for display/block math: $$...$$ */
      .katex-display {
        background-color: #f0fdfa; /* A very light teal (teal-50) to match the theme */
        border-left: 4px solid #14b8a6; /* A prominent teal color for the border (teal-500) */
        padding: 1rem; /* More spacious padding */
        margin: 1rem 0;
        overflow-x: auto; /* Keep horizontal scroll for long formulas */
        overflow-y: hidden;
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
        border-radius: 0 0.375rem 0.375rem 0; /* rounded-r-md */
      }
      .katex-display::-webkit-scrollbar {
        display: none; /* Chrome, Safari and Opera */
      }
    </style>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900">
